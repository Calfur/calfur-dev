apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: volleyballnacht
  labels:
    app: volleyballnacht

spec:
  replicas: 1
  selector:
    matchLabels:
      app: volleyballnacht
  template:
    metadata:
      labels:
        app: volleyballnacht
    spec:
      containers:
        - name: volleyballnacht
          image: ghcr.io/jubla-nz/volleyball-nacht:492fb315bc81dfddcf002cb71b4a9b65fa9e0d28
          ports:
            - name: web
              containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
