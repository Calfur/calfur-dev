apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: volleyballnacht
  labels:
    app: volleyballnacht

spec:
  replicas: 1
  selector:
    matchLabels:
      app: volleyballnacht
  template:
    metadata:
      labels:
        app: volleyballnacht
    spec:
      containers:
        - name: volleyballnacht
          image: ghcr.io/jubla-nz/volleyball-nacht:3ffd29a2054640e51325ef28e1b799510f927e20
          ports:
            - name: web
              containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
