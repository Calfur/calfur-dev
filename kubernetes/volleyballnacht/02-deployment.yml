apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: volleyballnacht
  labels:
    app: volleyballnacht

spec:
  replicas: 1
  selector:
    matchLabels:
      app: volleyballnacht
  template:
    metadata:
      labels:
        app: volleyballnacht
    spec:
      containers:
        - name: volleyballnacht
          image: ghcr.io/jubla-nz/volleyball-nacht:e88473a7f577bb8e5b2cd0dddc1e500cb6f93422
          ports:
            - name: web
              containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
