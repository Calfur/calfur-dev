apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: fondueplausch
  labels:
    app: fondueplausch

spec:
  replicas: 1
  selector:
    matchLabels:
      app: fondueplausch
  template:
    metadata:
      labels:
        app: fondueplausch
    spec:
      containers:
        - name: fondueplausch
          image: ghcr.io/jubla-nz/fondue-plausch:bf2c8143ba35fa9bc38b670b5ee0833dab77ffdb
          ports:
            - name: web
              containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
