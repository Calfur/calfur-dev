apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: thirty-degrees-homepage
  labels:
    app: thirty-degrees-homepage

spec:
  replicas: 1
  selector:
    matchLabels:
      app: thirty-degrees-homepage
  template:
    metadata:
      labels:
        app: thirty-degrees-homepage
    spec:
      containers:
        - name: thirty-degrees-homepage
          image: ghcr.io/thirty-degrees/homepage:80755122d3b87e261ccc5e54e094ebd7ad0d155e
          ports:
            - name: web
              containerPort: 3000 
      imagePullSecrets:
        - name: ghcr-secret