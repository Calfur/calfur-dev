apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: thirty-degrees-homepage
  labels:
    app: thirty-degrees-homepage

spec:
  replicas: 1
  selector:
    matchLabels:
      app: thirty-degrees-homepage
  template:
    metadata:
      labels:
        app: thirty-degrees-homepage
    spec:
      containers:
        - name: thirty-degrees-homepage
          image: ghcr.io/thirty-degrees/homepage:07c43ca680c047947ee1cba3a922a631bdba0d24
          ports:
            - name: web
              containerPort: 3000 
      imagePullSecrets:
        - name: ghcr-secret