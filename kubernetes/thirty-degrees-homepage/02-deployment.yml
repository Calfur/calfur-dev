apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: thirty-degrees-homepage
  labels:
    app: thirty-degrees-homepage

spec:
  replicas: 1
  selector:
    matchLabels:
      app: thirty-degrees-homepage
  template:
    metadata:
      labels:
        app: thirty-degrees-homepage
    spec:
      containers:
        - name: thirty-degrees-homepage
          image: ghcr.io/thirty-degrees/homepage:b0e6fd50119f6994f28c872b11a4f81e65bfa14a
          ports:
            - name: web
              containerPort: 3000 
      imagePullSecrets:
        - name: ghcr-secret