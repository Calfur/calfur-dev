apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: thirty-degrees-homepage
  labels:
    app: thirty-degrees-homepage

spec:
  replicas: 1
  selector:
    matchLabels:
      app: thirty-degrees-homepage
  template:
    metadata:
      labels:
        app: thirty-degrees-homepage
    spec:
      containers:
        - name: thirty-degrees-homepage
          image: ghcr.io/thirty-degrees/homepage:95843a3d52448b6d27819f9b9a29bd1e4ea1b636
          ports:
            - name: web
              containerPort: 3000 
      imagePullSecrets:
        - name: ghcr-secret