apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: watermark-webapp
  labels:
    app: watermark-webapp

spec:
  replicas: 1
  selector:
    matchLabels:
      app: watermark-webapp
  template:
    metadata:
      labels:
        app: watermark-webapp
    spec:
      containers:
        - name: watermark-webapp
          image: ghcr.io/thirty-degrees/watermark-webapp:f8e49604d51e680b255d3d659363e9891f37d8b6
          ports:
            - name: web
              containerPort: 3000 
      imagePullSecrets:
        - name: ghcr-secret