apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: watermark-webapp
  labels:
    app: watermark-webapp

spec:
  replicas: 1
  selector:
    matchLabels:
      app: watermark-webapp
  template:
    metadata:
      labels:
        app: watermark-webapp
    spec:
      containers:
        - name: watermark-webapp
          image: ghcr.io/thirty-degrees/watermark-webapp:d240650bd5a3f1206b3b5ca7d1c5c9d22b0b0f42
          ports:
            - name: web
              containerPort: 3000 
      imagePullSecrets:
        - name: ghcr-secret