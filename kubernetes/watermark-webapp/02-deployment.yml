apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: watermark-webapp
  labels:
    app: watermark-webapp

spec:
  replicas: 1
  selector:
    matchLabels:
      app: watermark-webapp
  template:
    metadata:
      labels:
        app: watermark-webapp
    spec:
      containers:
        - name: watermark-webapp
          image: ghcr.io/thirty-degrees/watermark-webapp:6008f0f5d48f50dc3e8c99a1845d92cfed84ff98
          ports:
            - name: web
              containerPort: 3000 
      imagePullSecrets:
        - name: ghcr-secret