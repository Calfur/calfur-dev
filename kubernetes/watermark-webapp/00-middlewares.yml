apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  namespace: default
  name: redirect-to-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  namespace: default
  name: redirect-www-to-root
spec:
  redirectRegex:
    regex: ^https?://www\.onlinewatermarks\.com/(.*)
    replacement: https://onlinewatermarks.com/$1
    permanent: true
