apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: homepage
  labels:
    app: homepage

spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/calfur/homepage:latest
          ports:
            - name: web
              containerPort: 3000 