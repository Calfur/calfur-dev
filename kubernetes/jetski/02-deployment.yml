apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: jetski
  labels:
    app: jetski

spec:
  replicas: 1
  selector:
    matchLabels:
      app: jetski
  template:
    metadata:
      labels:
        app: jetski
    spec:
      containers:
        - name: jetski
          image: ghcr.io/calfur/jetski:3e4b186278e423692a228e7fcc4c0ab1f0efd4d5
          ports:
            - name: web
              containerPort: 3000
