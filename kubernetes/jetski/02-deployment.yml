apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: jetski
  labels:
    app: jetski

spec:
  replicas: 1
  selector:
    matchLabels:
      app: jetski
  template:
    metadata:
      labels:
        app: jetski
    spec:
      containers:
        - name: jetski
          image: ghcr.io/calfur/jetski:02eac0d99eedbbd331ddbe89c2d2e6e97c8b3147
          ports:
            - name: web
              containerPort: 3000
