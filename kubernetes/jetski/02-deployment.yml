apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: jetski
  labels:
    app: jetski

spec:
  replicas: 1
  selector:
    matchLabels:
      app: jetski
  template:
    metadata:
      labels:
        app: jetski
    spec:
      containers:
        - name: jetski
          image: ghcr.io/calfur/jetski:aa4174f6554ca6d1cf8e572b317a6a15609838a3
          ports:
            - name: web
              containerPort: 3000
