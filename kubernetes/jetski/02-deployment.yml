apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: jetski
  labels:
    app: jetski

spec:
  replicas: 1
  selector:
    matchLabels:
      app: jetski
  template:
    metadata:
      labels:
        app: jetski
    spec:
      containers:
        - name: jetski
          image: ghcr.io/calfur/jetski:080baa0c8130c534d60399b3e4aa5951f5024bd4
          ports:
            - name: web
              containerPort: 3000
