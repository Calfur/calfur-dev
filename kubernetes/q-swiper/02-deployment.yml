apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: q-swiper
  labels:
    app: q-swiper

spec:
  replicas: 1
  selector:
    matchLabels:
      app: q-swiper
  template:
    metadata:
      labels:
        app: q-swiper
    spec:
      containers:
        - name: q-swiper
          image: ghcr.io/q-swiper/map-generator:
          ports:
            - name: web
              containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret-q-swiper
