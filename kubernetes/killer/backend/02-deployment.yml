apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: killer-backend
  labels:
    app: killer-backend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: killer-backend
  template:
    metadata:
      labels:
        app: killer-backend
    spec:
      containers:
        - name: killer-backend
          image: ghcr.io/calfur/killer-backend:552329630debcf843ffa0e4d81850eec37ff93b9
          ports:
            - name: backend
              containerPort: 5000
