apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: killer-frontend
  labels:
    app: killer-frontend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: killer-frontend
  template:
    metadata:
      labels:
        app: killer-frontend
    spec:
      containers:
        - name: killer-frontend
          image: ghcr.io/calfur/killer-frontend:0732951e287640f9133bc07f62d8c095b5e96d02
          ports:
            - name: web
              containerPort: 80
