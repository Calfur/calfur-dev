apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-frontend
  labels:
    app: party-battle-frontend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-frontend
  template:
    metadata:
      labels:
        app: party-battle-frontend
    spec:
      containers:
        - name: party-battle-frontend
          image: ghcr.io/thirty-degrees/frontend-party-battle-web:4346e0a0e75fd087e6fe8f64ec9bc8dd39785daf
          ports:
            - name: web
              containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret


