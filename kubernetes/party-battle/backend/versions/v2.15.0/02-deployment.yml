apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-15-0
  labels:
    app: party-battle-backend-v2-15-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-15-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-15-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:1462dae2b7bc275020c0916da4a88fcbe8346d7d
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
