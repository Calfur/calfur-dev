apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-7-1
  labels:
    app: party-battle-backend-v2-7-1

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-7-1
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-7-1
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:8905093febd81a0dd130bfb018cd83b587a7c942
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
