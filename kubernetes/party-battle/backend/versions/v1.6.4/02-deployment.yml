apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v1-6-4
  labels:
    app: party-battle-backend-v1-6-4

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v1-6-4
  template:
    metadata:
      labels:
        app: party-battle-backend-v1-6-4
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:be7b68fbe299a2665e167fadb801081c07183e09
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
