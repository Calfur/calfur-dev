apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v1-6-5
  labels:
    app: party-battle-backend-v1-6-5

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v1-6-5
  template:
    metadata:
      labels:
        app: party-battle-backend-v1-6-5
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:160566f1538e89651a354006181ece119c88424b
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
