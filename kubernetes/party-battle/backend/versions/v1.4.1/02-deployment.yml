apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v1-4-1
  labels:
    app: party-battle-backend-v1-4-1

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v1-4-1
  template:
    metadata:
      labels:
        app: party-battle-backend-v1-4-1
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:0a673e92e7bd9f7d1a6c89f22fa6b559ad2e14cb
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
