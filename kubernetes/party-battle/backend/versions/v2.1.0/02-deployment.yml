apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-1-0
  labels:
    app: party-battle-backend-v2-1-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-1-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-1-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:b8a23ac1be6faf44505be946d6306ba6806043ff
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
