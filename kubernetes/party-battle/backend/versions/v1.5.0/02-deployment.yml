apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v1-5-0
  labels:
    app: party-battle-backend-v1-5-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v1-5-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v1-5-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:3e99cb5d021ed9efcd44a518ada5176b3bcb87d7
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
