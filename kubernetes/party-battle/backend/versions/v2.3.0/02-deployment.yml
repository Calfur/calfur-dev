apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-3-0
  labels:
    app: party-battle-backend-v2-3-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-3-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-3-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:de26bac5b8bba72cd909b8acdf8f52a7fba27ed6
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
