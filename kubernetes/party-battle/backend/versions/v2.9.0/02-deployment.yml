apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-9-0
  labels:
    app: party-battle-backend-v2-9-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-9-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-9-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:67d9551a4840ca3fe3e63e09c47c781de61fa098
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
