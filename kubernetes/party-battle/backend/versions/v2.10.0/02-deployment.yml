apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-10-0
  labels:
    app: party-battle-backend-v2-10-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-10-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-10-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:96e6bb3b5fc7d945aa05e8c5ba0058a394048bc3
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
