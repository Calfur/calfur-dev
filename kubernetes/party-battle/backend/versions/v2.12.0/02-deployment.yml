apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-12-0
  labels:
    app: party-battle-backend-v2-12-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-12-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-12-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:5c04fc26c537ebec5c82b8f21de776bd035e80bf
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
