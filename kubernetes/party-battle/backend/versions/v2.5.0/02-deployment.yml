apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-5-0
  labels:
    app: party-battle-backend-v2-5-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-5-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-5-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:db6383eaf841eec93f7a961d4a312f5403edff21
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
