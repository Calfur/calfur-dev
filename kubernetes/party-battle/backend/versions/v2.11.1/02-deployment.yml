apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-11-1
  labels:
    app: party-battle-backend-v2-11-1

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-11-1
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-11-1
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:8f8f05566b8a31bac9f1000498f8af81bf4118ec
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
