apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v1-6-1
  labels:
    app: party-battle-backend-v1-6-1

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v1-6-1
  template:
    metadata:
      labels:
        app: party-battle-backend-v1-6-1
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:ca1017c53310fc1becbde0d1fcc3654395bf9294
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
