apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-13-0
  labels:
    app: party-battle-backend-v2-13-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-13-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-13-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:cefacd979cf90079ad883887de8961f1a9274a58
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
