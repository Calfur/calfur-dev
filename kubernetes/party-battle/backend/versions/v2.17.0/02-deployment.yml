apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: party-battle-backend-v2-17-0
  labels:
    app: party-battle-backend-v2-17-0

spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-battle-backend-v2-17-0
  template:
    metadata:
      labels:
        app: party-battle-backend-v2-17-0
    spec:
      containers:
        - name: party-battle-backend
          image: ghcr.io/thirty-degrees/backend-party-battle:8574dd9130cd338a818ee163b48eb66837c33362
          ports:
            - name: api
              containerPort: 2567
      imagePullSecrets:
        - name: ghcr-secret
