apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: default
  name: ingressroute-party-battle-backend-v1-4-0
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`party-battle.thirty-degrees.ch`) && PathPrefix(`/api/v1.4.0`)
      kind: Rule
      priority: 10
      services:
        - name: party-battle-backend-v1-4-0
          port: 80
  tls:
    certResolver: myresolver
