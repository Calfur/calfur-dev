apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: default
  name: party-battle-backend-catchall
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`party-battle.thirty-degrees.ch`) && PathPrefix(`/api`)
      kind: Rule
      priority: 1
      services:
        - name: party-battle-backend-catchall
          port: 80
  tls:
    certResolver: myresolver


