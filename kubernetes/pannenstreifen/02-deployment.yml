apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pannenstreifen-website
  labels:
    app: pannenstreifen-website

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pannenstreifen-website
  template:
    metadata:
      labels:
        app: pannenstreifen-website
    spec:
      containers:
        - name: pannenstreifen-website
          image: ghcr.io/calfur/pannenstreifen-website:a7fc79938386c0696ecfeb482fded5585d9b8b87
          ports:
            - name: web
              containerPort: 80
