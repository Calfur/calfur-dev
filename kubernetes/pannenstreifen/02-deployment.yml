apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pannenstreifen-website
  labels:
    app: pannenstreifen-website

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pannenstreifen-website
  template:
    metadata:
      labels:
        app: pannenstreifen-website
    spec:
      containers:
        - name: pannenstreifen-website
          image: ghcr.io/calfur/pannenstreifen-website:8dc90f2f4d17236c6b75bd2b7a0f7b843c45de7f
          ports:
            - name: web
              containerPort: 80
