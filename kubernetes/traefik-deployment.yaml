apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      labels:
        app: reverse-proxy
    spec:
      containers:
      - name: reverse-proxy
        image: traefik:v3.0
        args:
          - "--providers.kubernetescrd"
          - "--entrypoints.web.address=:80"
          - "--entrypoints.websecure.address=:443"
          - "--certificatesresolvers.defaultresolver.acme.httpchallenge=true"
          - "--certificatesresolvers.defaultresolver.acme.httpchallenge.entrypoint=web"
          - "--certificatesresolvers.defaultresolver.acme.email=robin.nater@hotmail.com"
          - "--certificatesresolvers.defaultresolver.acme.storage=/letsencrypt/acme.json"
        ports:
          - name: web
            containerPort: 80
          - name: websecure
            containerPort: 443
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
          - name: letsencrypt
            mountPath: /letsencrypt
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: letsencrypt
          hostPath:
            path: /letsencrypt
